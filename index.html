<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>Quizz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Jost&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="no_image_found" />
      </div>
      <div class="timer">
        <div class="timer-icon">
          <img src="images/clock.png" alt="no_image_found" />
          <h3>
            Quiz <br />
            Start Time
          </h3>
        </div>
        <div class="seconds">
          <h3>00</h3>
          <span>SEC</span>
        </div>
      </div>
    </header>

    <div class="containerr">
      <h2>QUIZ</h2>
      <span>Fill out this Tirnva quiz for fun!</span>
      <div class="progress"></div>
      <div class="content">
        <span class="question-length"></span>
      </div>

      <h1 class="question"></h1>

      <div class="choices-content">
        <form class="choice-list">
          <ul class="choice-container"></ul>
        </form>
      </div>
    </div>

    <div class="footer">
      <button class="button btnPrevious">PREVIOUS QUESTION</button>
      <button class="button btnNext">NEXT QUESTION</button>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
